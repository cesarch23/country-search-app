<div class="capital">
      <h2 class="capital__title">By Country</h2>
      <div class="capital__searchbox">

            <shared-search-box [placeholder]="placeholder" (onDebounce)="searchCountry($event)"></shared-search-box>

      </div>

      <div class="capital__table">
            <shared-spinner *ngIf="isLoading ; else elseblock"></shared-spinner>
            <ng-template #elseblock>
                  <country-table [countries]="countries"></country-table>
            </ng-template>

      </div>
</div>
