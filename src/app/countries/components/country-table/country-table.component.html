<div *ngIf="countries.length===0 ;else elseblock">
  <p>no hay elementos por mostrar</p>
</div>
<ng-template  #elseblock>
   <table mat-table [dataSource]="countries" class="table">

  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag. </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.flags.svg" alt=""> </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name.common}} </td>
  </ng-container>


  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
  </ng-container>


  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population | number}} </td>
  </ng-container>

    <ng-container matColumnDef="moreInfo">
      <th mat-header-cell *matHeaderCellDef> More Info </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/countries/by',element.cca3]">more info</a> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-template>
